<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="topSec">
      <div id="top">
        <ul>
          <li><button class="again">Again</button></li>
          <li><p>Between 1 and 25</p></li>
        </ul>
      </div>
      <h1 style="text-align: center" class="h1text">Anybody..Guess The Number!!</h1>
      <div class="number">?</div>
    </div>
    <div class="remSec">
      <div class="left">
        <input type="number" class="guess" placeholder="Enter.." />
        <button class="check">Check!</button>
      </div>
      <div class="right">
        <p class="message">Start guessing....</p>
        <p class="scoreLabel">Score: <span class="score">20</span></p>
        <p class="highscoreLabel">
          HighScore: <span class="highscore">0</span>
        </p>
      </div>
    </div>
  </body>
  <script src="./num.js"></script>
</html>
